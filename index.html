<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Monthly Rainfall Line Chart</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    /* Add any CSS styling here */
  </style>
</head>

<body>
  <div id="chart-container"></div>

  <script>
    // Your rainfall data (replace with your data)
    const dataset = [
      {
        location: "Dhaka",
        rainfall: [5.6, 8.2, 2.3, 0.9, 13.5, 14.2, 9.7, 12.1, 4.8, 1.5, 2.9, 6.3],
      },
      {
        location: "Chittagong",
        rainfall: [12.3, 14.5, 11.1, 7.8, 9.0, 10.3, 16.7, 11.9, 8.5, 7.2, 9.8, 14.4],
      },
      {
        location: "Sylhet",
        rainfall: [6.2, 7.9, 5.5, 4.3, 8.7, 10.1, 12.0, 9.8, 7.2, 5.6, 6.5, 7.3],
      },
      // Add more locations and their respective rainfall data
    ];

    // Set the dimensions and margins of the chart
    const margin = { top: 20, right: 30, bottom: 30, left: 50 };
    const width = 600 - margin.left - margin.right;
    const height = 400 - margin.top - margin.bottom;

    // Append the SVG object to the chart container
    const svg = d3.select("#chart-container")
      .append("svg")
      .attr("width", width + margin.left + margin.right)
      .attr("height", height + margin.top + margin.bottom)
      .append("g")
      .attr("transform", `translate(${margin.left}, ${margin.top})`);

    // Get the rainfall data from the dataset
    const rainfallData = dataset.map((data) => data.rainfall);

    // Create a scale for the x-axis
    const xScale = d3.scaleLinear()
      .domain([0, rainfallData[0].length - 1])
      .range([0, width]);

    // Create a scale for the y-axis
    const yScale = d3.scaleLinear()
      .domain([0, d3.max(rainfallData.flat())])
      .range([height, 0]);

    // Define the line generator
    const line = d3.line()
      .x((d, i) => xScale(i))
      .y((d) => yScale(d));

    // Create a line for each place
    rainfallData.forEach((data, index) => {
      svg.append("path")
        .datum(data)
        .attr("fill", "none")
        .attr("stroke", "steelblue")
        .attr("stroke-width", 2)
        .attr("d", line);
    });

    // Add the x-axis
    svg.append("g")
      .attr("transform", `translate(0, ${height})`)
      .call(d3.axisBottom(xScale));

    // Add the y-axis
    svg.append("g")
      .call(d3.axisLeft(yScale));



  </script>
</body>

</html>
